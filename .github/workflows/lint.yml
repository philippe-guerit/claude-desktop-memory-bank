name: Lint

on:
  push:
    branches: [ main, feature/**, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    - name: Lint with flake8
      run: |
        flake8 memory_bank tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 memory_bank tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    - name: Check formatting with black
      run: |
        black --check memory_bank tests
    - name: Check imports with isort
      run: |
        isort --check-only --profile black memory_bank tests
